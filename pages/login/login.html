<div class="login-wrap">
  <div class="login-card">
    <div class="login-title">Entrar no Core</div>
    <div class="login-sub">Acesse com seu usuário e senha</div>

    <form id="loginForm" class="login-form">
      <label class="field">
        <span>Usuário</span>
        <input type="text" id="username" placeholder="Digite seu usuário" autocomplete="username" required>
      </label>

      <label class="field">
        <span>Senha</span>
        <input type="password" id="password" placeholder="Digite sua senha" autocomplete="current-password" required>
      </label>

      <button class="login-btn" type="submit">Entrar</button>

      <div id="loginMsg" class="login-msg" aria-live="polite"></div>

    
    </form>
  </div>
</div>
